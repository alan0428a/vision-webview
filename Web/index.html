<!DOCTYPE html>
<html>
<head>
<!-- Note: The following line (and as such the script) will not work if the client is not connected to the internet -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/main.css" />
<script src="js/websockets.js"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


<title>High Speed AI Inspection</title>

</head>
<body>
	<div class="card text-dark bg-light shadow rounded main-content position-absolute top-50 start-50 translate-middle">
		<div class="card-header d-flex justify-content-between">
			<div class="fw-bold fs-5">High Speed AI Inspection</div>
		  
		  <div>
			<span>Status:</span>
			<span id="socket-status">Disconnected</span>
		  </div>
		</div>
		<div class="card-body d-flex flex-column">    
		  <div class="h-100 p-2 d-flex flex-row">
			<div id="img-wrapper-source" class="main-pic-region m-2 d-flex align-items-center justify-content-center">
			  <img id="img-source"/>
			</div>
			<div class="border border-dark defect-pics-region m-2 d-flex flex-column">
			  <div class="h-100 d-flex flex-row">
				<div id="img-wrapper-defect-1" class="defect-pic d-flex align-items-center justify-content-center flex-fill m-2">
					<img id="img-defect-1"/>
				</div>
				<div id="img-wrapper-defect-2" class="defect-pic d-flex align-items-center justify-content-center flex-fill m-2">
					<img id="img-defect-2"/>
				</div>
				<div id="img-wrapper-defect-3" class="defect-pic d-flex align-items-center justify-content-center flex-fill m-2">
					<img id="img-defect-3"/>
				</div>
				<div id="img-wrapper-defect-4" class="defect-pic d-flex align-items-center justify-content-center flex-fill m-2">
					<img id="img-defect-4"/>
				</div>
			  </div>
			  <div class="h-100 d-flex flex-row">
				<div id="img-wrapper-defect-5" class="defect-pic d-flex align-items-center justify-content-center flex-fill m-2">
					<img id="img-defect-5"/>
				</div>
				<div id="img-wrapper-defect-6" class="defect-pic d-flex align-items-center justify-content-center flex-fill m-2 ng">
					<img id="img-defect-6"/>
				</div>
				<div id="img-wrapper-defect-7" class="defect-pic d-flex align-items-center justify-content-center flex-fill m-2 ok">
					<img id="img-defect-7"/>
				</div>
				<div id="img-wrapper-defect-8" class="defect-pic d-flex align-items-center justify-content-center flex-fill m-2 ok">
					<img id="img-defect-8"/>
				</div>
			  </div>
			</div>
		  </div>
		  <div class="p-2 statistics-section">
			  <div class="row">
				  <div class="col-5 d-flex align-items-stretch">
					  <canvas id="myChart" style="max-height: 250px;">
					  </canvas>
				  </div>
				  <div class="col-4 d-flex flex-column justify-content-evenly statistics-data">
					<div class="row">
						<div class="col-6 d-flex align-items-center">
							<div class="fs-5">Volume (OK/NG):</div>
						</div>
						<div class="col-6 d-flex justify-content-center">
							<span class="ok-count mx-1 fs-3" id="ok-vol">0</span>
							<span class="mx-1 fs-3">/</span>
							<span class="ng-count mx-1 fs-3" id="ng-vol">0</span>
						</div>
					</div>
					<div class="row">
						<div class="col-6 d-flex align-items-center">
							<div class="fs-5">Inference Time:</div>
						</div>
						<div class="col-6 d-flex justify-content-center">
							<span class="mx-1 fs-3" id="inference-time">0</span>
							<span class="mx-2 fs-5 align-self-end" id="inference-time">ms</span>
						</div>
					</div>
					<div class="row">
						<div class="col-6 d-flex align-items-center">
							<div class="fs-5">UPH:</div>
						</div>
						<div class="col-6 d-flex justify-content-center">
							<span class="mx-1 fs-3" id="uph">100</span>
						</div>
					</div>
				  </div>
				  <div class="col-3 d-flex">
					<div class="yield-data d-flex flex-column align-items-center justify-content-evenly flex-fill">
						<div class="fs-5">第一檢測區良率 <span id="area1-yield">30.03</span> %</div>
						<div class="fs-5 text-muted">第二檢測區良率 - %</div>
						<div class="fs-5 text-muted">第三檢測區良率 - %</div>
						<div class="fs-5 text-muted">第四檢測區良率 - %</div>
						<div class="fs-5 text-muted">第五檢測區良率 - %</div>
						<div class="fs-5 text-muted">第六檢測區良率 - %</div>
					</div>					
				  </div>
			  </div>
		  </div>
		  <div class="d-flex justify-content-end">
			  <img id="logo" src="assests/img/SMASOFT_LOGO.png" />
		  </div>
		</div>
	  </div>
</body>

<script src="js/chart.js"></script>


</html>​
